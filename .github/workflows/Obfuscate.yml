name: Build Obfuscate BPB Panel

on:
  workflow_dispatch:        # 允许在 GitHub 网页端手动触发
  push:
    branches:
      - main
  schedule:
    # 每天 1:00（注意是 UTC）
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          npm install -g javascript-obfuscator

      - name: Download BPB worker from latest Release
        env:
          GH_API: https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest
        run: |
          set -e
          # 优先找 unobfuscated-worker.js；找不到则回退到 worker.js
          asset_url=$(curl -sL "$GH_API" \
            | jq -r '.assets[] | select(.name | test("unobfuscated-worker\\.js$")) | .browser_download_url')
          if [ -z "$asset_url" ] || [ "$asset_url" = "null" ]; then
            echo "unobfuscated-worker.js not found in latest Release, fallback to worker.js"
            asset_url=$(curl -sL "$GH_API" \
              | jq -r '.assets[] | select(.name == "worker.js") | .browser_download_url')
          fi
          if [ -z "$asset_url" ] || [ "$asset_url" = "null" ]; then
            echo "No suitable worker asset found in latest Release" >&2
            exit 1
          fi
          echo "Downloading: $asset_url"
          curl -L "$asset_url" -o origin.js
          test -s origin.js || { echo "Downloaded origin.js is empty"; exit 1; }

      - name: Obfuscate BPB worker js
        run: |
          javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --control-flow-flattening true \
            --control-flow-flattening-threshold 1 \
            --dead-code-injection true \
            --dead-code-injection-threshold 1 \
            --identifier-names-generator hexadecimal \
            --rename-globals true \
            --string-array true \
            --string-array-encoding rc4 \
            --string-array-threshold 1 \
            --transform-object-keys true \
            --unicode-escape-sequence true

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          commit_author: 'github-actions[bot] <github-actions[bot]@users.noreply.github.com>'
          push_options: '--set-upstream'
          file_pattern: |
            origin.js
            _worker.js
