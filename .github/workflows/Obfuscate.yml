name: Build Obfuscate BPB Panel

on:
  workflow_dispatch:
  push:
    branches:
      - main
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          npm install -g javascript-obfuscator

      - name: Download BPB worker
        env:
          GH_API: https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest
        run: |
          asset_url=$(curl -sL "$GH_API" | jq -r '.assets[] | select(.name | test("unobfuscated-worker\\.js$|worker\\.js$")) | .browser_download_url' | head -1)
          if [ -z "$asset_url" ] || [ "$asset_url" = "null" ]; then
            echo "No worker file found in latest Release" >&2
            exit 1
          fi
          echo "Downloading: $asset_url"
          curl -L "$asset_url" -o origin.js

      - name: Obfuscate with basic settings
        run: |
          javascript-obfuscator origin.js --output _worker.js \
            --compact true \
            --identifier-names-generator hexadecimal

      - name: Commit changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          branch: main
          commit_message: ':arrow_up: update latest bpb panel'
          file_pattern: |
            origin.js
            _worker.js
