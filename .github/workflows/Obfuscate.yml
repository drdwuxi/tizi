name: Build Obfuscate BPB Panel

on:
  workflow_dispatch:
  schedule:
    - cron: "0 1 * * *"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out the code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
          ref: main

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "latest"

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y jq
          npm install -g javascript-obfuscator

      - name: Download and Obfuscate BPB worker
        run: |
          asset_url=$(curl -sL "https://api.github.com/repos/bia-pain-bache/BPB-Worker-Panel/releases/latest" | jq -r '.assets[] | select(.name | test("unobfuscated-worker\\.js$|worker\\.js$")) | .browser_download_url' | head -1)
          if [ -z "$asset_url" ] || [ "$asset_url" = "null" ]; then
            echo "No worker file found" >&2
            exit 1
          fi
          echo "Downloading: $asset_url"
          curl -L "$asset_url" -o origin.js
          
          echo "Obfuscating..."
          javascript-obfuscator origin.js --output _worker.js --compact true

      - name: Force commit and push
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add origin.js _worker.js
          git commit -m ":arrow_up: update latest bpb panel" || echo "No changes to commit"
          git push --force origin main
